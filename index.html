<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="heading">Kim qancha vaqtda boradi?</h1>
        <form class="form">
          <label
            >Masofa:
            <input class="input" type="text" placeholder="100 km" />
          </label>
          <button class="btn" type="submit">Hisobla</button>
        </form>

        <ul class="list">
          <li class="item foot">
            <p class="paragraph">Piyoda</p>
            <p class="paragraph"><span class="span foot-cal">N</span> soat</p>
          </li>

          <li class="item bike">
            <p class="paragraph">Velosiped</p>
            <p class="paragraph"><span class="span bike-cal">N</span> soat</p>
          </li>

          <li class="item car">
            <p class="paragraph">Mashina</p>
            <p class="paragraph"><span class="span car-cal">N</span> soat</p>
          </li>

          <li class="item plane">
            <p class="paragraph">Samolyot</p>
            <p class="paragraph"><span class="span plane-cal">N</span> soat</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
